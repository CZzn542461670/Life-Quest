<html>
    <head>
        <title>Add Quest</title>
        <!--这里是CSS样式表区域-->
        <link rel="stylesheet" href="../../mdl/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    
    <body >

      <div style="-webkit-app-region: drag" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">add a quest</a>
          </div>
        </nav>
      </div>
      
      <div class="row">
        <form class="col s12 center-align">
          <div class="row">
            <div class="input-field col s11">
                <input id="quest-name" type="text" class="validate">
                <label for="quest-name">Quest Name</label>
            </div>

            <div class="input-field col s11">
              <p id="quest-point" class="range-field">
                <input id="pointrange" type="range" id="test5" min="0" max="300" />
              </p>

              <label for="quest-point">Quest Point</label>
            </div>

            <div class="input-field col s11">
                <input id="quest-des" type="text" class="validate">
                <label for="quest-des">Simple Description</label>
            </div>

            <div class="input-field col s11">
                <input id="ddl" type="text" class="datepicker">
                <label for="ddl">Deadline</label>
            </div>

          </div>

          <div class="input-field col s10">
                <select id="tagselect">
                  <option value="" disabled selected>Choose your tag</option>
                  <option value="1">Study</option>
                  <option value="2">Health</option>
                  <option value="3">Sport</option>
                </select>
                <label>tag</label>
            </div>

        </form>

        <div class="col s10">
          <button id="submmitquest" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>

          <a id="addquestleave" class="waves-effect waves-light btn">cancel</a>
      </div>
        
      </div>

      <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
      <script src="../../scripts/subWindowscript/addquest.js"></script>
    </body>
</html>
