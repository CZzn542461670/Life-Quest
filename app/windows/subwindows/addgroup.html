<html>
    <head>
        <title>添加任务组</title>
        <!--这里是CSS样式表区域-->
        <link rel="stylesheet" href="../../materialize/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    
    <body >

      <div style="-webkit-app-region: drag" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">添加任务组</a>
          </div>
        </nav>
      </div>
      
      <div class="row">
        <form class="col s12 center-align">
          <div class="row">

            <div class="input-field col s8 ">
                <input id="group-name" type="text" class="validate">
                <label for="group-name">组名</label>
            </div>

            <div class="input-field col s8">
              <input id="group-point" type="text" class="validate">
              <label for="group-point">奖励点数</label>
            </div>

            <div class="input-field col s8">
                <input id="group-des" type="text" class="validate">
                <label for="group-des">简述</label>
            </div>

            <div class="input-field col s8">
                <input id="ddl" type="text" class="datepicker">
                <label for="ddl">截止日期</label>
            </div>

          </div>

            <div class="input-field col s8">
                <select>
                  <option value="" disabled selected>选择你的标签</option>
                  <option value="1">学习</option>
                  <option value="2">健康</option>
                  <option value="3">运动</option>
                </select>
                <label>标签</label>
            </div>

        </form>

        <div class="col s8">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>

        <ul class="collapsible col s8">
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>

        <div class="col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">确认
                <i class="material-icons right">send</i>
            </button>

            <a class="waves-effect waves-light btn">取消</a>
        </div>

      </div>

      <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
      <script src="../../scripts/subWindowscript/addquest.js"></script>
    </body>
</html>
