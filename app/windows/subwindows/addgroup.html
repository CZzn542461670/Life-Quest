<html>
    <head>
        <title>Add Group</title>
        <!--这里是CSS样式表区域-->
        <link rel="stylesheet" href="../../mdl/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    
    <body >

      <div style="-webkit-app-region: drag" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">add a group</a>
          </div>
        </nav>
      </div>
      
      <div class="row">
        <form class="col s12">
          <div class="row">

            <div class="input-field col s8">
                <input id="group-name" type="text" class="validate">
                <label for="group-name">Group Name</label>
            </div>

            <div class="input-field col s8">
              <input id="group-point" type="text" class="validate">
              <label for="group-point">Group Point</label>
            </div>

            <div class="input-field col s8">
                <input id="group-des" type="text" class="validate">
                <label for="group-des">Simple Description</label>
            </div>

            <div class="input-field col s8">
                <input id="ddl" type="text" class="datepicker">
                <label for="ddl">Deadline</label>
            </div>

          </div>

            <div class="input-field col s8">
                <select>
                  <option value="" disabled selected>Choose your tag</option>
                  <option value="1">Study</option>
                  <option value="2">Health</option>
                  <option value="3">Sport</option>
                </select>
                <label>tag</label>
            </div>

        </form>

        <ul class="collapsible col s8">
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>

        <div class="col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

            <a class="waves-effect waves-light btn">cancel</a>
        </div>

      </div>

      <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
      <script src="../../scripts/subWindowscript/addquest.js"></script>
    </body>
</html>
