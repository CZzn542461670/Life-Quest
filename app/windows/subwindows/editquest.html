<html>
    <head>
        <title>编辑任务</title>
        <!--这里是CSS样式表区域-->
        <link rel="stylesheet" href="../../materialize/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    
    <body >

      <div style="-webkit-app-region: drag" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">编辑任务</a>
          </div>
        </nav>
      </div>
      
      <div class="row">
        <form class="col s12 center-align">
          <div class="row">
            <div class="input-field col s11">
                <input id="quest-name" type="text" class="validate">
                <label for="quest-name">任务名</label>
            </div>

            <div class="input-field col s11">
              <p class="range-field">
                <input id="quest-point" type="range" min="0" max="300" />
              </p>

              <label for="quest-point">奖励点数</label>
            </div>

            <div class="input-field col s11">
                <input id="quest-des" type="text" class="validate">
                <label for="quest-des">简述</label>
            </div>

            <div class="input-field col s11">
                <input id="quest-ddl" type="text" class="datepicker">
                <label for="quest-ddl">截止日期</label>
            </div>

          </div>

          <div class="input-field col s8">
              <p id="freqcbar" class="range-field">
                <input id="quest-freqcnum" type="range" id="test5" min="0" max="30" />
              </p>

              <label for="freqcbar">次</label>
            </div>
          
          <div class="input-field col s3">
              <select id="frequence">
                <option value="" disabled selected>选择频率</option>
                <option value="1">日</option>
                <option value="2">周</option>
                <option value="3">月</option>
              </select>
              <label>每</label>
          </div>


          <div class="input-field col s11">
                <select id="quest-tag">
                  <option value="" disabled selected>选择你的标签</option>
                  <option value="1">学习</option>
                  <option value="2">健康</option>
                  <option value="3">运动</option>
                  <option value="4">其他</option>
                </select>
                <label>标签</label>
          </div>

        </form>

        <div class="col s11">
          <button id="submmit" class="btn waves-effect waves-light" type="submit" name="action">确认
              <i class="material-icons right">send</i>
          </button>

          <a id="leave" class="waves-effect waves-light btn">取消</a>
      </div>
        
      </div>

      <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
      <script src="../../scripts/subWindowscript/editquest.js"></script>
    </body>
</html>
