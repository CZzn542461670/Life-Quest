<html>
    <head>
        <title>添加奖励</title>
        <!--这里是CSS样式表区域-->
        <link rel="stylesheet" href="../../materialize/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    
    <body >

      <div style="-webkit-app-region: drag" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">添加奖励</a>
          </div>
        </nav>
      </div>
      
      <div class="row">
        <form class="col s12 center-align">
          <div class="row">
            <div class="input-field col s11">
              <!--here-->
                <input id="item-name" type="text" class="validate">
                <label for="item-name">奖励名</label>
            </div>

            <div class="input-field col s11">
              <p class="range-field">
                <!--here-->
                <input id="item-point" type="range" id="test5" min="0" max="500" />
              </p>

              <label for="item-point">点数</label>
            </div>

            <div class="input-field col s11">
                <input id="item-des" type="text" class="validate">
                <label for="item-des">简述</label>
            </div>

            <div class="input-field col s12">
                <select id="item-tag">
                  <option value="" disabled selected>选择你的标签</option>
                  <option value="1">吃</option>
                  <option value="2">买</option>
                  <option value="3">玩</option>
                  <option value="4">其他</option>
                </select>
                <label>标签</label>
            </div>

          </div>

              
      

        </form>

        <div class="col s10">
          <button id="submmit" class="btn waves-effect waves-light" type="submit" name="action">确认
              <i class="material-icons right">send</i>
          </button>

          <a id="leave" class="waves-effect waves-light btn">取消</a>
      </div>
        
      </div>

      <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
      <script src="../../scripts/subWindowscript/additem.js"></script>
    </body>
</html>
