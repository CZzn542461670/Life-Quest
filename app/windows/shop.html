<html>
    <head>
        <title>奖励兑换</title>
        <!--这里是CSS样式表区域-->
        <link rel="stylesheet" href="../mdl/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    
    <body >

      <div style="-webkit-app-region: drag" class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center-align">兑换你想要的！！！</a>
            <ul style="-webkit-app-region: no-drag" class="left">

            </ul>
          </div>
        </nav>
      </div>
            

      <ul id="Renderer" class="collection">
            

            <li class="collection-item avatar">
              <i class="material-icons circle red">play_arrow</i>

              <p>去上回那家火锅店吧 <br>
                 200点
              </p>
              <a href="#!" class="secondary-content"><i class="material-icons">stars</i></a>
            </li>

            <li class="collection-item avatar">
              <i class="material-icons circle red">play_arrow</i>
              <span class="title">今天玩起</span>

              </p>
              <a href="#!" class="secondary-content"><i class="material-icons">stars</i></a>
            </li>

            <li class="collection-item avatar">
              <i class="material-icons circle red">play_arrow</i>

                 10点
              </p>
              <a href="#!" class="secondary-content"><i class="material-icons">stars</i></a>
            </li>


          </ul>

      
    <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">

    </a>
    <ul>
    <li><a id="additem" class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a id="clearall" class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>

      <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
      <script src="../scripts/shop.js"></script>
      <script src="../scripts/renderscripts/rendershop.js"></script>
