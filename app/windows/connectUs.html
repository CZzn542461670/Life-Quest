<html>
    <head>
        <title>联系我们</title>

        <link rel="stylesheet" href="../mdl/iconfont/material-icons.css">
        <link rel="stylesheet" href="../mdl/material.min.css">
        <link rel="stylesheet" href="../mdl/mainstyles.css">
    </head>

    <body style="-webkit-app-region: drag">
        <div class="mdl-card__title mdl-card--expand">
            <h4 class="mdl-card__supporting-text mdl-color-text--grey-600">
                Life-Quest<br>
                v-0.0.1a<br>
                -------------<br>
                我们是未命名小组！！<br>
                如果你发现任何bug，<br>
                或者有任何好的建议，<br>
                请联系我们！！<br>
                QQ:XXXXXXXXXXX<br>
            </h4>
          </div>
            <button id="closebtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-cell--middle">Got It</button>
        <script src="../mdl/material.min.js"></script>
        <script>
            const electron =require('electron');
            const {ipcRenderer}=electron;

            const closebtn=document.getElementById("closebtn");
            closebtn.addEventListener("click",CloseThis)
            function CloseThis(){
                ipcRenderer.send("CloseContact");
            }
        </script>
    </body>
</html>
