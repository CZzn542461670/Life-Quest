<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <title>Life-Quest</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!--The Needed CSS Style-->
    <link rel="stylesheet" href="./mdl/iconfont/material-icons.css">
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">
    
  </head>

  <!------------------------------------------------------------->

  <body>
    
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!--Header NavBar-->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Life-Quest</a>
            <ul class="right">
              <li><a href="#">Sass</a></li>
              <li><a href="#">Components</a></li>
            </ul>
          </div>
        </nav>

        <ul id="slide-out" class="sidenav sidenav-fixed">
          <li><div class="user-view">
            <div class="background">
              <img src="images/office.jpg">
            </div>
            <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
          </div></li>
          <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
          <li><a href="#!">Second Link</a></li>
          <li><div class="divider"></div></li>
          <li><a class="subheader">Subheader</a></li>
          <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>

      <!--Main Content Place-->
      <main class="container">

          
          <div class="mdl-grid demo-content">
          
         
          <div id="Renderer" class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

          </div>
        </div>

        <button target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-button--fab mdl-color-text--accent-contrast"><i class="material-icons">add</i></button>
      </main>
    </div>

    <!--Used Scripts-->
    <script src="./mdl/material.min.js"></script>
    <script src="./scripts/renderscripts/renderMain.js"></script>
    <script src="./scripts/mainWindow.js"></script>
  </body>
</html>
