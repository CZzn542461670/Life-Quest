<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <title>Life-Quest</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!--The Needed CSS Style-->
    <link rel="stylesheet" href="./mdl/iconfont/material-icons.css">
    <link rel="stylesheet" href="./mdl/material.min.css">
    <link rel="stylesheet" href="./mdl/mainstyles.css">
    <link rel="stylesheet" href="./mdl/textstylestyles.css">
    <!---OverWride Style-->
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>

  <!------------------------------------------------------------->

  <body>
    
    
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!--Header NavBar-->
      <header  style="-webkit-app-region: drag" class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Life-Quest</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">最大化视图</li>
            <li class="mdl-menu__item">普通视图</li>
            <li class="mdl-menu__item">专注视图</li>
          </ul>
        </div>
      </header>
      <!--Drawer NavBar-->
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            
            <span>用户A</span>

            <div class="mdl-layout-spacer"></div>

            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">用户A</li>
              <li class="mdl-menu__item">用户B</li>
              <li class="mdl-menu__item"><i class="material-icons">add</i>切换到其他用户</li>
            </ul>

          </div>
        </header>

        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a href="#" class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>进行中</a>
          <a id="quest-library" class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>任务库</a>
          <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>奖励兑换</a>
          <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>个人中心</a>
          <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>其他</a>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-layout-spacer"></div>
          <a id="connect-btn" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden"></span>联系我们</a>
          <a id="quit-btn" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">power_settings_new</i><span class="visuallyhidden"></span>关闭程序</a>
        </nav>
      </div>

      <!--Main Content Place-->
      <main class="mdl-layout__content mdl-color--grey-100">

          <div class="mdl-grid demo-content">
          
          <div id="Renderer" class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

          </div>
        </div>

        <button target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-button--fab mdl-color-text--accent-contrast"><i class="material-icons">add</i></button>
      </main>
    </div>

    
    <!--Used Scripts-->
    <script src="./mdl/material.min.js"></script>
    <script src="./scripts/mainWindow.js"></script>
    <script src="./scripts/renderpack.js"></script>
  </body>
</html>
